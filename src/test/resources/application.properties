spring.application.name=auth-service

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate config for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway for tests (or it will try to run PostgreSQL migrations on H2)
spring.flyway.enabled=false

# JWT Configuration (dummy values for tests)
jwt.secret=test-secret-key-for-unit-tests-minimum-256-bits-long-string
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Server
server.port=0

# Logging
logging.level.org.springframework.security=ERROR